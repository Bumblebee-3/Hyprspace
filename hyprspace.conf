# Hyprspace Configuration
# Cyberpunk/Synthwave themed workspace overview

# ============================================
# Plugin Loading
# ============================================
# exec-once = hyprctl plugin load /path/to/Hyprspace.so

# ============================================
# Dispatchers / Keybinds
# ============================================
bind = SUPER, grave, overview:toggle  # Toggle overview with Super + `
bind = SUPER ALT, grave, overview:toggle, all  # Toggle on all monitors
# ============================================
# Layout
# ============================================
plugin {
    overview {
        # Panel layout
        panelHeight = 100  # Height of the overview panel
        panelBorderWidth = 2  # Thicker border for visibility
        onBottom = false  # Panel on top (can be changed to true for bottom)
        
        # Workspace spacing
        workspaceMargin = 10  # Space between workspaces
        reservedArea = 0  # Top padding (increase if you have a top bar)
        workspaceBorderSize = 3  # Border around each workspace preview
        
        # Alignment
        centerAligned = true  # Center align workspaces (KDE/macOS style)
        
        # Layer visibility
        hideBackgroundLayers = false
        hideTopLayers = false
        hideOverlayLayers = false
        hideRealLayers = false
        drawActiveWorkspace = true
        
        # Gap override (optional)
        overrideGaps = true  # Set to true to override gaps in overview
        gapsIn = 5
        gapsOut = 10
        affectStrut = true  # Panel pushes windows aside
    }
}

# ============================================
# Animation
# ============================================
plugin {
    overview {
        overrideAnimSpeed = 1.0  # Animation speed multiplier (1.0 = normal)
    }
}

# ============================================
# Behaviors
# ============================================
plugin {
    overview {
        # Mouse behaviors
        autoDrag = true  # Click always drags windows
        autoScroll = true  # Scroll on workspace area switches workspace
        exitOnClick = true  # Click without dragging exits overview
        switchOnDrop = true  # Switch to workspace when window is dropped
        exitOnSwitch = true  # Exit overview when switching workspace
        
        # Workspace display
        showNewWorkspace = true  # Show empty workspace at the end
        showEmptyWorkspace = false  # Hide empty workspaces in between
        showSpecialWorkspace = false  # Hide special/scratchpad workspace
        
        # Gesture controls
        disableGestures = false  # Enable touchpad gestures
        reverseSwipe = false  # Normal swipe direction (set true for macOS style)
        
        # Keyboard
        exitKey = Escape  # Key to exit overview mode
    }
}

# ============================================
# Notes
# ============================================
# - Adjust colors to match your exact wallpaper theme
# - Increase reservedArea if you have a top bar (e.g., waybar)
# - Set onBottom = true if you prefer the overview panel at the bottom
# - Adjust panelHeight based on your screen resolution
# - Fine-tune dragAlpha for desired transparency when dragging windows
